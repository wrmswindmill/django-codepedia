{% load base_filter %}
<div class="votecell">
    <div class="vote">
      <!-- 点赞 -->
      <a class="fa sort up" onclick="add_vote('{% get_model_name vote_obj %}',{{ vote_obj.id }},1)"></a>
      <!-- 点赞数量 -->
      <span class='{% get_model_name vote_obj %}-{{ vote_obj.id }}-vote-count'>
        {{ vote_obj.get_vote_num }}
      </span>
      <!--  点踩  -->
      <a class="fa sort down" onclick="add_vote('{% get_model_name vote_obj %}',{{ vote_obj.id }},-1)"></a>
    </div>
</div>
