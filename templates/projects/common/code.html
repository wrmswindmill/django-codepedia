 <div class="snippet-code">
  <div class="snippet-code-linenum">
    <div class='spaceline'></div>
      {% for line in lines_obj %}
        <div id="linenum-{{ line.file_linenum }}" class='line-linenum'>{{ line.file_linenum  }}</div>
      {% endfor %}
  </div>
  <div class="snippet-code-line">
    <div class='spaceline'>{{ file.note }}</div>
    {% for line in lines_obj %}
      <div id="line-{{ line.file_linenum }}" class='line-anno'>
        <pre class="prettyprint">{{ line.code }}</pre>
      </div>
    {% endfor %}
  </div>
  <div class="snippet-code-addannotation">
    <div class='spaceline'></div>
        {% include 'projects/common/annotation.html' %}
  </div>
</div>
