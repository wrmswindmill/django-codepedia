 <div class="snippet-code">
  <div class="snippet-code-linenum">
    <div class='spaceline'></div>
      {% for line in lines %}
        <div id="linenum-{{ line.function_linenum }} line-{{ line.id }}-lineindex" class='line-linenum'>{{ line.function_linenum  }}</div>
      {% endfor %}
  </div>
  <div class="snippet-code-line">
    <div class='spaceline'>{{ function.note }}</div>
    {% for line in lines %}
      <div id="line-{{ line.function_linenum }}" class='line-anno'>
        <pre class="prettyprint">{{ line.code }}</pre>
      </div>
    {% endfor %}
  </div>
  <div class="snippet-code-addannotation">
    <div class='spaceline'></div>
        {% include 'projects/common/anno_stat.html' with lines_obj=lines %}
  </div>
</div>
